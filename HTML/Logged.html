<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Space</title>
    <link rel="stylesheet" type="text/css" href="/CSS/Logged.css"> 
</head>
<body>

        <section class="title">

        <section class="gosto">

        </section>

    <script src="/Main.js"></script>

</html>
