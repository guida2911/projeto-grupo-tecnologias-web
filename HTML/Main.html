<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Space</title>
    <link rel="stylesheet" type="text/css" href="/CSS/Main.css"> 
</head>
<body>
    <main>

        <h1>Art <br> Space</h1>

        <div class="molduras">
             <img id="moldura2" src="/EXTRA/q2.png" alt="Imagem da moldura de um quadro">
             <img id="moldura1" src="/EXTRA/q1.png" alt="Imagem da moldura de um quadro">
        </div>

          <div class="hiperligacao">
      
              <div id="museu" role="button" tabindex="0" aria-label="Open Museums" onclick="Museu()">
               <img src="/EXTRA/museum.png" alt="Imagem de um espaço aberto de um museu dentro de uma moldura de um quadro">
              </div>
               <div class="museuTexto"><h2>Museums</h2></div>
           
              <div id="expo" role="button" tabindex="0" aria-label="Open Exhibitions" onclick="Expo()">
               <img src="/EXTRA/exposicoes.png" alt="Imagem de um leão em exposição dentro de uma moldura de um quadro">
              </div>
                 <div class="expoTexto"><h2>Exhibitions</h2></div>
       
              <div id="esp" role="button" tabindex="0" aria-label="Open Live Shows" onclick="Espet()">
               <img src="/EXTRA/espetaculo.png" alt="Imagem de um teatro vazio dentro de uma moldura de um quadro">
              </div>
                 <div class="espTexto"><h2>Live Shows</h2></div>
        
              <div id="login" role="button" tabindex="0" aria-label="Open Login" onclick="Logged()">
               <img src="/EXTRA/login.png" alt="Imagem de uma silhueta escura dentro de uma moldura de um quadro">
              </div>
                 <div class="loginTexto"><h2>Login</h2></div>
         </div>
    </main>
    <script src="/Main.js" type="text/javascript"></script>
</body>
</html>
